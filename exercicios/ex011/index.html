<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir em site em varios dispositivos diferentes ou simplismente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 730px)" srcset="imagens/imagem-p.png" type="image/png">
        <source media="(max-width: 1030px)" srcset="imagens/imagem-m.png" type="image/png">
        <img src="imagens/imagem-g.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reprodizir áudios em HTML5.</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
        <source src="midia/guanacast-33.mp3" type="audio/ogg">
        <p>infelizmente seu navegador não consegue reprodizir áudio.<a href="midia/happy-mistake.mp3">Clique aqui para baixar o arquivo MP3</a></p>
    </audio>
</body>
</html>
